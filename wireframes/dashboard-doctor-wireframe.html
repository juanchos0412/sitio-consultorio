<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Dashboard Doctor</title>
    <link href="styles-wire.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <ul>
                <li><a href="/index-wareframes.html">Enlaces</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container grid">
            <section class="dashboard-section" id="citas">
                <h2>Citas del Día</h2>
                <div>
                    <div><strong>Hora</strong>: ..........</div>
                    <div><strong>Paciente</strong>: ..........</div>
                    <div><strong>Tipo de Consulta</strong>: ..........</div>
                    <div><span class="status status-scheduled"> Estado</span></div>
                </div>
            </section>
            <section class="dashboard-section" id="pacientes">
                <h2>Lista de Pacientes</h2>
                <div>
                    <div><strong>Nombre</strong>: ..........</div>
                    <div><strong>Edad</strong>: ..........</div>
                    <div><strong>Última Consulta</strong>: ..........</div>
                    <div><strong>Próxima Cita</strong>: ..........</div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <a href="index-wareframes.html">Volver</a>
        <p>&copy; 2024 Consultorio Oftalmológico. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
